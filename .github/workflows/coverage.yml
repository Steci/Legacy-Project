# A report is available in GitHub Actions with the coverage rate

name: Check the coverage rate

on:
  push:

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest --cov=./ --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Success message
        if: success()
        run: echo "The workflow has been executed correctly !"
