{% extends "base.html" %}

{% block title %}500 Server Error - GeneWeb Legacy Project{% endblock %}

{% block content %}
<div style="text-align: center; padding: 60px 20px;">
    <h1 style="font-size: 6em; color: #e74c3c; margin: 0;">500</h1>
    <h2 style="color: #2c3e50; margin: 20px 0;">Internal Server Error</h2>

    <p style="font-size: 1.2em; color: #7f8c8d; max-width: 600px; margin: 20px auto;">
        {% if error %}
        {{ error }}
        {% else %}
        Something went wrong on our end. We're working to fix it.
        {% endif %}
    </p>

    <div style="margin-top: 40px;">
        <a href="{{ url_for('index') }}"
           style="display: inline-block; padding: 12px 24px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px; font-size: 1.1em;">
            Go to Home Page
        </a>
    </div>
</div>
{% endblock %}
